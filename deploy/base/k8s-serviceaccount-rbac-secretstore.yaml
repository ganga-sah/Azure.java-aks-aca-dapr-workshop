apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  #namespace: traffic-control

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dapr-secret-admin
subjects:
  - kind: ServiceAccount
    name: default
    #namespace: traffic-control
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
